<!doctype html>
<html lang="en-us">
  <!--we need https://github.com/gzuidhof/coi-serviceworker for Audio -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Co-operoids</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #game-container {
        position: relative;
      }
      #canvas, #splash {
        display: block;
        outline: none;
      }
      #splash {
        z-index: 10;
        pointer-events: none;
        transition: opacity 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=0></canvas>
      <canvas id="splash" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <script type='text/javascript'>
      var Module = {
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          // Ensure canvas gets focus for keyboard input
          canvas.addEventListener("click", () => canvas.focus());

          return canvas;
        })(),
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      window.onerror = (event) => {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="module" type="text/javascript" src="main.js"></script>
    <script>
      const gameCanvas = document.getElementById('canvas');

      // Focus canvas on load
      window.addEventListener('load', () => { if (gameCanvas) gameCanvas.focus(); });

      // Refocus canvas on any click anywhere on the page
      window.addEventListener('click', () => { if (gameCanvas) gameCanvas.focus(); }, true);
    </script>
  </body>
</html>
